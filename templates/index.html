<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar" style="background-color: #00a65a;">
        <h1 class="navbar-brand" style="font-size: 45px;">My Book Recommender</h1>
        <ul class="nav navbar-nav">                                                                                                                                                                                                                                         
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommender</a></li>
            <li><a>Contact</a></li>            
        </ul>
    </nav>
        
        <div class="container">                                                                                                                                                                                             
            <div class="row">
                <div class="col-md-12">
                    <h1>Top 50 Books</h1>
                </div>
                {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top: 30px;">
                    <div class="card">
                        <div class="card-body">
                            <img src="{{ image[i] }}" alt="" class="card-img-top">
                            <h3>{{ book_name[i] }}</h3>
                            <h4>{{ author_name[i] }}</h4>
                            <p>Votes - {{ votes[i] }}</p>
                            <p>Rating - {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <!-- <div class="col-md-3" style="margin-top: 30px;">
                    <div class="card">
                        <div class="card-body"><img src="http://images.amazon.com/images/P/0971880107.01.MZZZZZZZ.jpg" alt="" class="card-img-top"></div>
                        <h3>Harry Porter</h3>
                        <p>Votes - 399</p>
                        <p>Rating - 4.5</p>
                    </div>
                </div> -->
                

            </div>
        </div>
</body>
</html>
