<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar" style="background-color: #00a65a;">
        <a class="navbar-brand">My Book Recommender</p>
        <ul class="nav navbar-nav">                                                                                                                                                                                                                                         
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommender</a></li>
            <li><a>Contact</a></li>            
        </ul>
    </nav>
        
        <div class="container">                                                                                                                                                                                             
            <div class="row">
                <div class="col-md-12">
                    <h1>Recommended Books</h1>
                    <form action="/recommend_books" method="post" style="margin-top: 20px;">
                        <input type="text" name="book_name" placeholder="Enter Book Name" class="form-control" style="width: 300px; margin-bottom: 20px;"><br>
                        <input type="submit" class="btn btn-lg btn-primary" value="Search" style="width: 300px;">
                    </form>
                </div>
                {% if data %}
                    <div class="col-md-12">
                        <h2>Recommended Books</h2>
                    </div>
                    {% for i in data %}
                        <div class="col-md-3" style="margin-top: 30px;">
                            <div class="card">
                                <div class="card-body">
                                    <img src="{{ i[2] }}" alt="" class="card-img-top">
                                    <h3>{{i[0]}}</h3>
                                    <h3>{{i[1]}} </h3>
                                    
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}

                        <h3>Harry Porter</h3>
                        <p>Votes - 399</p>
                        <p>Rating - 4.5</p>
                    </div>
                </div> -->
                

            </div>
        </div>
</body>
</html>
